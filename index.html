<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="bundle.js" type="text/javascript"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBNOGDGw-pGGKJEGEEu1csmJrq14CJnVFo"
    ></script>
    <style>
      .game-view {
        position: relative;
        width: 1000px;
        height: 1000px;
      }

      .view {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
      }

      .mini-map-pane {
        position: absolute;
        top: 0;
        right: 0;
        height: 200px;
        width: 300px;
        z-index: 5;
        border: 1px solid rgba(0, 0, 0, .2);
      }

      .mini-map {
        width: 100%;
        height: 100%;
      }

      .make-guess {
        position: absolute;
        left: -1px;
        bottom: -50px;
        background: white;
        border: 1px solid rgba(0, 0, 0, .2);
        border-bottom: 3px solid rgba(0, 0, 0, .3);
        border-radius: 5px;
        border-style: outset;
        color: black;
        padding: 10px;
        box-sizing: border-box;
        width: 302px;
        font-weight: bold;
        font-size: 18px;
        cursor: pointer;
        z-index: 6;
      }
    </style>
  </head>
  <body>
    <div id="whereami"></div>
  </body>
</html>
